<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1a1a1a"/>
  
  <!-- Navigation -->
  <rect x="50" y="20" width="100" height="40" fill="#333" rx="5"/>
  <rect x="170" y="20" width="100" height="40" fill="#333" rx="5"/>
  <rect x="290" y="20" width="100" height="40" fill="#333" rx="5"/>
  <rect x="410" y="20" width="100" height="40" fill="#333" rx="5"/>
  
  <!-- Hero Section -->
  <rect x="50" y="100" width="700" height="200" fill="#1a1a1a" rx="10"/>
  
  <!-- Main Title -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Antonio Pedro</text>
  
  <!-- Subtitle -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="20" fill="#888888" text-anchor="middle">Desenvolvedor Full-Stack</text>
  
  <!-- Description -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Portfolio & Projetos Web</text>
  
  <!-- CTA Button -->
  <rect x="300" y="250" width="200" height="40" fill="#df2f29" rx="20"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Ver Projetos</text>
  
  <!-- Tech Stack -->
  <rect x="50" y="320" width="700" height="80" fill="#1a1a1a" rx="10"/>
  
  <!-- Tech Icons -->
  <circle cx="120" cy="360" r="20" fill="#61dafb"/>
  <circle cx="200" cy="360" r="20" fill="#000000"/>
  <circle cx="280" cy="360" r="20" fill="#3178c6"/>
  <circle cx="360" cy="360" r="20" fill="#06b6d4"/>
  <circle cx="440" cy="360" r="20" fill="#f7df1e"/>
  <circle cx="520" cy="360" r="20" fill="#764abc"/>
  <circle cx="600" cy="360" r="20" fill="#e34f26"/>
  <circle cx="680" cy="360" r="20" fill="#1572b6"/>
  
  <!-- Tech Labels -->
  <text x="120" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">React</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Next.js</text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">TypeScript</text>
  <text x="360" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Tailwind</text>
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">JavaScript</text>
  <text x="520" cy="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Node.js</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">HTML</text>
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">CSS</text>
